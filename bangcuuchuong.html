<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    let table = document.createElement('table');
    table.border = '1px';

    for(let i=1; i<=9; i++){
        var tr = document.createElement('tr');
        for(let j=2; j<=9; j++){
            var td = document.createElement('td');
            td.innerHTML= j + '*'+ i +'='+ j*i;
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }

    document.getElementsByTagName('body')[0].appendChild(table);

</script>


</body>
</html>
